<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        label {
            color: white;
        }
        body {
            background: linear-gradient(145deg, #4e4b4b); /* Your specified colors */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .card {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.2), #4e4b4b);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px; /* Adjust as needed */
        }
        .btn-danger {
            background-color: #c8102e; /* Match with your theme */
            border-color: #c8102e;
        }
        .btn-danger:hover {
            background-color: #a00e1b; /* Darker shade on hover */
            border-color: #a00e1b;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: white;
        }
        footer a {
            color: #c8102e; /* Match with your theme */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <form>
            <h2 class="text-center" style="color: #c8102e;">Contact Menu</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Your Name"><br>
                <label for="email">Email</label>
                <input class="form-control" type="email" placeholder="someone@email.com"><br>
                <label for="phone">Phone</label>
                <input class="form-control" type="tel" id="phone" placeholder="+123-456-7890"><br>
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea><br>
                <label for="file">Attach a file</label>
                <input type="file" class="form-control-file" id="file"><br>
                <input type="submit" class="btn btn-danger" value="Submit">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Hashim Zuraiqi. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
