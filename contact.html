<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/CSS.styles\styleContact.css">
    
</head>
<body>
    <div class="card">
        <form>
            <h2 class="text-center" style="color: #c8102e;">Contact Menu</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Your Name"><br>
                <label for="email">Email</label>
                <input class="form-control" type="email" placeholder="someone@email.com"><br>
                <label for="phone">Phone</label>
                <input class="form-control" type="tel" id="phone" placeholder="+123-456-7890"><br>
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea><br>
                <label for="file">Attach a file</label>
                <input type="file" class="form-control-file" id="file"><br>
                <input type="submit" class="btn btn-danger" value="Submit">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Hashim Zuraiqi. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
